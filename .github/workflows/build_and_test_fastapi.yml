name: Build-Test
run-name: Fast-Api Docker build and test
on:
  push:
    branches:
      - main  # The default branch name in your repository
jobs:
  build-docker:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE_NAME: fast-api-bike-daily:0.0.1
      REGISTRY: antonisst
      REPO_NAME: fast-api-bike-daily
      IMAGE_TAG: '0.0.1'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1

      - name: Build Docker
        run: docker build . -t $DOCKER_IMAGE_NAME

      - name: Run Docker
        run: docker run -d -p 8000:8000 $DOCKER_IMAGE_NAME

      - name: Wait for the server to start
        run: sleep 6  

      - name: install dev requirements to run pytest
        run: pip install -r dev-requirements.txt

      - name: Test container with pytest
        run: pytest ./
      
  push_to_registry:
    name: Push Docker image to Docker Hub
    needs: build-docker
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile  # Adjust this path to your Dockerfile if necessary
          platforms: linux/amd64  # Specify the desired platform
          push: true
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_REGISTRY: ${{ env.REGISTRY }}
          REPO_NAME: ${{ env.REPO_NAME }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}